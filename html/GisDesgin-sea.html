<!DOCTYPE html>
<html lang="en" style="margin: 0px; padding:0px;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->
    <link href="../css/cuberGIS_sea.css" rel="stylesheet">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/6e9e1e23e9.js" crossorigin="anonymous"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>


    <title>cuberGIS_sea</title>
</head>

<body>
    <header>        

        <img src="../asset/큐버로고.png">

            <button id="nav_btn_1" onclick="btn_swap_1()" class="btn">대만용</button>
            <button id="nav_btn_2" onclick="btn_swap_2()" class="btn_on" style="margin-left: -30px;">전체</button>

            <button class="btn_2" style="margin-left:30px;">항계안전</button>
            <button class="btn_2">바다로드뷰</button>
            <button class="btn_2">탐험해</button>
            <button class="btn_2">KOMC</button>

        <!--검색버튼-->
        <button class="search_btn_on" onclick="search_btn_1()"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="search_btn_off" onclick="search_btn_2()"><i class="fa-solid fa-x"></i></button>

        <button class="btn_3">사용자 분석 서비스</button>
        <button class="btn_4"><i class="fa-solid fa-network-wired"></i></button>
        <button class="btn_5"><i class="fa-solid fa-globe"></i></button>

    </header>
    <article>

        <!--왼쪽 네비게이션-->
        <section id="nav">
            <div>
                <i class="fa-solid fa-globe fa-2x"></i><br>
                해양정보<br>서비스
            </div>
            <div>
                <i class="fa-solid fa-earth-americas fa-2x"></i><br>
                개방해<br>소개</div>
            <div>
                <i class="fa-solid fa-gear fa-2x"></i><br>
                오픈 API<br>소개</div>
            <div>
                <i class="fa-solid fa-chart-pie fa-2x"></i><br>
                통계<br>서비스</div>
            <div><i class="fa-solid fa-book fa-2x" style="margin-top: 20px;"></i><br>
                이용안내</div>
        </section>

        <!--사이드바-->
        <section id="side_bar">
            <div class="top">
                해양정보서비스
            </div>
            <div class="body">
                
                <div class="que">
                    <i class="fa-solid fa-book" style="margin-right: 10px;"></i>
                    해양산업
                </div>
                <div class="anw">
                    추후 서비스 예정
                </div>

            </div>
        </section>
        
        <!--지도-->
        <section id="map">지도</section>
    </article>


    <!--js-->
    <script type="text/javascript" src="../js/cuberGIS_sea.js"></script>

</body>

</html>
